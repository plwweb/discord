name: Discord Online 24/7 (Maximum Duration)
on:
  schedule:
    # รันใหม่ทุกๆ 6 ชั่วโมง (นาทีที่ 0 ของชั่วโมงที่ 0, 6, 12, 18)
    - cron: '0 */6 * * *' 
  workflow_dispatch:

jobs:
  run-discord:
    runs-on: ubuntu-latest
    # ปิดการ Cancel งานเดิม เพื่อให้ตัวใหม่มารับช่วงต่อก่อนตัวเก่าดับ
    concurrency:
      group: discord-online
      cancel-in-progress: false 
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install discord.js-selfbot-v13
      # รันยาว 355 นาที (5 ชั่วโมง 55 นาที) แล้วค่อยจบงาน
      - run: timeout 355m node index.js || true
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
