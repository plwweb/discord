name: Discord Online
on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  run-discord:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install discord.js-selfbot-v13
      - run: timeout 4h node index.js || true
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
