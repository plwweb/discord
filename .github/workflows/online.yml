name: Discord Online 24/7
on:
  schedule:
    # รันใหม่ทุกๆ 1 ชั่วโมง เพื่อให้มั่นใจว่าถ้าตัวเก่าดับ ตัวใหม่จะมาแทนที่ทันที
    - cron: '0 * * * *' 
  workflow_dispatch:

jobs:
  run-discord:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install discord.js-selfbot-v13
      # ปรับ timeout ให้เหลือ 55 นาที เพื่อให้จบงานก่อนที่รอบถัดไป (ทุก 1 ชม.) จะเริ่ม
      - run: timeout 55m node index.js || true
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
